<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive navigation bar using HTML, CSS & Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="querry.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="img/tarkov mini logo.jpg" alt="logo-escape-from-tarkov" />

      <div class="hamburger" onclick="myFunction(this)">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="">News</a>
          </li>
          <li>
            <a href="">Game Mechanics</a>
          </li>
          <li>
            <a href="">Weapons</a>
          </li>
          <li>
            <a href="">Maps</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <script src="script.js"></script>
  </body>
</html>
